######################Redis 配置 开始################################
# Redis数据库分片索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=
#jedis
#最大连接数
spring.redis.jedis.pool.max-active=8
#最大空闲
spring.redis.jedis.pool.max-idle=0
#最大阻塞等待时间
spring.redis.jedis.pool.max-wait= -1
#最小空闲
spring.redis.jedis.pool.min-idle=0
#连接超时时间
spring.redis.timeout=10000

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/lenos?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.com.springboot.demo.entity

#pagehelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=sountSql




